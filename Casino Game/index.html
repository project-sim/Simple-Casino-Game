<!DOCTYPE html>
<html>
  <head>
    <title>Casino</title>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
  </head>
 
  <body>
    <h1>Random Number Game</h1>

    <div>
      <h3 class="RangeBox1">Generate a Number between 0 and </h3>
      <form class="RangeBox2">
        <input class="rangeInput" type="number" min="0" width="100px"/>
      </form>
    </div>

    <div class="LineHeight">
      <h4 class="InputBox1">Guess the number: </h4>
      <div class="InputBox2">
        <form class="numForm">
          <input class="inputNum" type="number" min="0" style="width: 100px" />
          <button>play!</button>
        </form>
      </div>
      
      <h4 class="Compare"></h4>
      <h4 class="Result"></h4>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
